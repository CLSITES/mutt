<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUTT | TERMINAL DO SISTEMA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap');
        :root { --mutt-bg: #000000; --mutt-card: #0a0a0a; --mutt-border: #1a1a1a; }
        body { font-family: 'Inter', sans-serif; background-color: var(--mutt-bg); color: #fff; overflow-x: hidden; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.5s ease forwards; }
        .input-mutt { background: #0a0a0a; border: 1px solid #1a1a1a; color: white; padding: 14px; border-radius: 4px; width: 100%; font-size: 13px; }
        .input-mutt:focus { border-color: #fff; outline: none; }
        .glass-panel { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(25px); border: 1px solid #1a1a1a; }
        .tab-btn { font-size: 10px; font-weight: 900; text-transform: uppercase; padding: 15px 25px; border-bottom: 2px solid transparent; color: #444; transition: 0.3s; }
        .tab-btn.active { color: #fff; border-bottom-color: #fff; }
        .dot-online { width: 8px; height: 8px; background: #10b981; border-radius: 50%; display: inline-block; box-shadow: 0 0 10px #10b981; }
        .dot-offline { width: 8px; height: 8px; background: #3f3f46; border-radius: 50%; display: inline-block; }
        .size-chip { border: 1px solid #1a1a1a; padding: 10px; cursor: pointer; text-align: center; font-weight: 900; text-transform: uppercase; font-size: 10px; background: #0a0a0a; }
        .size-chip.active { background: #fff; color: #000; border-color: #fff; }
        .logo-mutt { filter: brightness(0) invert(1) drop-shadow(0 0 15px rgba(255,255,255,0.3)); }
    </style>
</head>
<body class="bg-black">

    <div id="login-screen" class="fixed inset-0 z-[1000] bg-black flex items-center justify-center p-6">
        <div class="w-full max-w-md animate-fade">
            <div class="text-center mb-10">
                <img src="https://i.postimg.cc/L5zZY3TJ/transparent-Photoroom-(2).png" class="w-64 mx-auto mb-6 logo-mutt">
                <h2 class="text-[10px] font-black tracking-[0.6em] text-zinc-500 uppercase">Autenticação</h2>
            </div>
            <div class="space-y-4">
                <input type="text" id="user" placeholder="USUÁRIO" class="input-mutt text-center tracking-[0.3em] uppercase">
                <input type="password" id="pass" placeholder="SENHA" class="input-mutt text-center tracking-[0.3em]">
                <button id="btn-login-trigger" class="w-full bg-white text-black py-4 font-black uppercase text-[11px] tracking-[0.3em]">Acessar Terminal</button>
            </div>
        </div>
    </div>

    <div id="admin-panel" class="hidden min-h-screen">
        <nav class="border-b border-zinc-900 p-6 flex flex-wrap justify-between items-center bg-black/80 sticky top-0 backdrop-blur-xl z-50 gap-4">
            <div class="flex items-center gap-6">
                <img src="https://i.postimg.cc/L5zZY3TJ/transparent-Photoroom-(2).png" class="w-20 logo-mutt">
                <div class="flex gap-6 border-l border-zinc-800 pl-6">
                    <div><p class="text-[8px] text-zinc-500 uppercase font-black">Online</p><p id="counter-online" class="text-sm font-black text-green-500">0</p></div>
                    <div><p class="text-[8px] text-zinc-500 uppercase font-black">Total</p><p id="counter-total" class="text-sm font-black">0</p></div>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="switchTab('produtos')" id="tab-prod" class="tab-btn active">Estoque</button>
                <button onclick="switchTab('pedidos')" id="tab-order" class="tab-btn">Pedidos</button>
                <button onclick="switchTab('historico')" id="tab-hist" class="tab-btn">Histórico</button>
                <button onclick="switchTab('usuarios')" id="tab-user" class="tab-btn">Clientes</button>
            </div>
            <button onclick="abrirModal()" class="bg-white text-black px-6 py-3 font-black uppercase text-[10px]">Novo Produto</button>
        </nav>

        <main class="container mx-auto px-6 py-12">
            <section id="section-produtos" class="animate-fade">
                <div class="mb-12 border-b border-zinc-900 pb-8">
                    <h2 class="text-5xl font-black uppercase italic tracking-tighter">Inventário</h2>
                    <p id="total-count" class="text-[10px] text-zinc-500 font-black uppercase mt-2 tracking-widest">Carregando...</p>
                </div>
                <div id="lista-produtos-adm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </section>

            <section id="section-pedidos" class="hidden animate-fade">
                <div class="mb-12"><h2 class="text-5xl font-black uppercase italic tracking-tighter">Pendentes</h2></div>
                <div id="lista-pedidos-adm" class="space-y-4"></div>
            </section>

            <section id="section-historico" class="hidden animate-fade">
                <div class="mb-12"><h2 class="text-5xl font-black uppercase italic tracking-tighter">Vendas</h2></div>
                <div id="lista-historico-adm" class="space-y-3"></div>
            </section>

            <section id="section-usuarios" class="hidden animate-fade">
                <div class="mb-8"><h2 class="text-5xl font-black uppercase italic tracking-tighter">Clientes</h2></div>
                <div class="glass-panel overflow-hidden">
                    <table class="w-full text-[11px] uppercase font-bold">
                        <thead class="bg-zinc-900 text-zinc-500"><tr class="text-left"><th class="p-4">Status</th><th class="p-4">Nome</th><th class="p-4">WhatsApp</th><th class="p-4">Cadastro</th><th class="p-4 text-right">Ação</th></tr></thead>
                        <tbody id="lista-usuarios-adm"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="modal-detalhes" class="fixed inset-0 bg-black/95 z-[700] hidden flex items-center justify-center p-4 overflow-y-auto">
        <div class="w-full max-w-2xl glass-panel p-8 relative rounded-lg my-8">
            <button onclick="fecharDetalhes()" class="absolute top-6 right-6 text-2xl">&times;</button>
            <h3 class="text-xl font-black uppercase italic mb-6 border-b border-zinc-800 pb-4">Dados do Pedido</h3>
            
            <div id="info-cliente-pedido" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8 text-[11px] uppercase">
                <div class="space-y-2">
                    <p class="text-zinc-500 font-black tracking-widest">Documentação</p>
                    <p class="text-white">NOME: <span id="det-nome" class="font-black text-zinc-300"></span></p>
                    <p class="text-white">CPF: <span id="det-cpf" class="font-black text-zinc-300"></span></p>
                    <p class="text-white">WHATSAPP: <span id="det-whats" class="font-black text-zinc-300"></span></p>
                </div>
                <div class="space-y-2">
                    <p class="text-zinc-500 font-black tracking-widest">Endereço de Entrega</p>
                    <p id="det-endereco" class="text-white font-black leading-relaxed"></p>
                </div>
            </div>

            <div id="detalhes-itens" class="space-y-4 mb-8"></div>
            
            <div class="border-t border-zinc-900 pt-6 space-y-2">
                <div class="flex justify-between text-[10px] font-black uppercase text-zinc-500">
                    <span>Frete Calculado</span>
                    <span id="detalhes-frete">R$ 0,00</span>
                </div>
                <div class="flex justify-between items-center bg-white text-black p-4 font-black">
                    <span class="text-[10px] uppercase">Total do Pedido</span>
                    <span id="detalhes-total" class="text-2xl italic">R$ 0,00</span>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-produto" class="fixed inset-0 bg-black/95 z-[600] hidden overflow-y-auto">
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="w-full max-w-4xl glass-panel p-8 relative">
                <button onclick="fecharModal()" class="absolute top-8 right-8 text-2xl">&times;</button>
                <form id="form-produto" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <input type="hidden" id="edit-id">
                    <div class="space-y-4">
                        <input type="text" id="p-nome" class="input-mutt" placeholder="NOME" required>
                        <div class="grid grid-cols-2 gap-2">
                            <select id="p-cat" class="input-mutt">
                                <option value="camisetas">Camisetas</option><option value="jaquetas">Jaquetas</option><option value="shorts">Shorts</option><option value="calcas">Calças</option><option value="acessorios">Acessórios</option>
                            </select>
                            <select id="p-status" class="input-mutt"><option value="ativo">Ativo</option><option value="inativo">Inativo</option></select>
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="number" step="0.01" id="p-preco-antigo" class="input-mutt" placeholder="PREÇO ANTIGO (DE)">
                            <input type="number" step="0.01" id="p-preco" class="input-mutt" placeholder="PREÇO ATUAL (POR)" required>
                        </div>
                        <textarea id="p-desc" rows="3" class="input-mutt" placeholder="DESCRIÇÃO"></textarea>
                        <div id="grade-tamanhos" class="grid grid-cols-5 gap-2">
                            <div class="size-chip" data-size="P">P</div><div class="size-chip" data-size="M">M</div><div class="size-chip" data-size="G">G</div><div class="size-chip" data-size="GG">GG</div><div class="size-chip" data-size="XG">XG</div>
                        </div>
                    </div>
                    <div class="flex flex-col gap-4">
                        <div id="container-fotos" class="space-y-2"></div>
                        <button type="button" onclick="adicionarCampoFoto()" class="border border-zinc-800 py-3 text-[9px] font-black">+ ADICIONAR FOTO</button>
                        <button type="submit" class="mt-auto bg-white text-black py-5 font-black uppercase text-[12px]">Salvar Produto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDr-W03cp72jHiyALGWlI4vBfxH2xrC-6w",
            authDomain: "mutt-streetwear.firebaseapp.com",
            databaseURL: "https://mutt-streetwear-default-rtdb.firebaseio.com",
            projectId: "mutt-streetwear",
            storageBucket: "mutt-streetwear.firebasestorage.app",
            messagingSenderId: "65929911570",
            appId: "1:65929911570:web:86299846ef5401b5c0a7cb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let dadosGlobais = {};

        window.fazerLogin = () => {
            if(document.getElementById('user').value === 'admin' && document.getElementById('pass').value === 'mutt2026') {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
            } else { alert("Senha Incorreta"); }
        };
        document.getElementById('btn-login-trigger').onclick = window.fazerLogin;

        window.switchTab = (tab) => {
            ['produtos', 'pedidos', 'historico', 'usuarios'].forEach(t => {
                document.getElementById(`section-${t}`).classList.toggle('hidden', t !== tab);
                const btnMap = {produtos: 'prod', pedidos: 'order', historico: 'hist', usuarios: 'user'};
                document.getElementById(`tab-${btnMap[t]}`).classList.toggle('active', t === tab);
            });
            if(tab === 'historico') renderizarHistorico();
        };

        onValue(ref(db, 'usuarios'), (snapshot) => {
            const users = snapshot.val();
            dadosGlobais = users || {};
            const containerUser = document.getElementById('lista-usuarios-adm');
            const containerOrder = document.getElementById('lista-pedidos-adm');
            
            let onlineCount = 0;
            containerUser.innerHTML = "";
            containerOrder.innerHTML = "";

            if(users) {
                Object.keys(users).forEach(uid => {
                    const usr = users[uid];
                    const perfil = usr.perfil || {};
                    const status = usr.presenca || 'offline';
                    if(status === 'online') onlineCount++;

                    containerUser.innerHTML += `
                        <tr class="border-b border-zinc-900">
                            <td class="p-4">${status === 'online' ? '<span class="dot-online"></span>' : '<span class="dot-offline"></span>'}</td>
                            <td class="p-4 text-white font-black">${perfil.nome || 'Visitante'}</td>
                            <td class="p-4 text-zinc-400">${perfil.whatsapp || '---'}</td>
                            <td class="p-4 text-zinc-500">${perfil.dataCadastro || '---'}</td>
                            <td class="p-4 text-right">
                                <button onclick="removerUsuario('${uid}')" class="text-red-500/50 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>`;

                    if(usr.pedidos) {
                        Object.keys(usr.pedidos).forEach(pid => {
                            const ped = usr.pedidos[pid];
                            if(ped.status === 'Pendente') {
                                containerOrder.innerHTML += `
                                    <div class="glass-panel p-6 flex justify-between items-center border-l-2 border-white">
                                        <div>
                                            <p class="text-[9px] text-zinc-500 font-black">ID: ${pid.slice(-6).toUpperCase()}</p>
                                            <h3 class="text-lg font-black uppercase italic">${perfil.nome || 'Cliente'}</h3>
                                        </div>
                                        <div class="flex items-center gap-6">
                                            <button onclick="verDetalhes('${uid}', '${pid}')" class="text-[10px] font-black underline">VER TUDO</button>
                                            <p class="font-black italic">R$ ${ped.total.toFixed(2)}</p>
                                            <div class="flex gap-2">
                                                <button onclick="aprovarPedido('${uid}', '${pid}')" class="bg-white text-black px-6 py-2 text-[9px] font-black">APROVAR</button>
                                                <button onclick="cancelarPedido('${uid}', '${pid}')" class="bg-red-600 text-white px-4 py-2 text-[9px] font-black">NEGAR</button>
                                            </div>
                                        </div>
                                    </div>`;
                            }
                        });
                    }
                });
            }
            document.getElementById('counter-online').innerText = onlineCount;
            document.getElementById('counter-total').innerText = Object.keys(users || {}).length;
        });

        window.verDetalhes = (uid, pid) => {
            const user = dadosGlobais[uid];
            const p = user.pedidos[pid];
            const perfil = user.perfil || {};
            const end = p.endereco || {};

            // Preencher Textos
            document.getElementById('det-nome').innerText = perfil.nome || 'N/A';
            document.getElementById('det-cpf').innerText = perfil.cpf || 'NÃO INFORMADO';
            document.getElementById('det-whats').innerText = perfil.whatsapp || 'N/A';
            document.getElementById('det-endereco').innerHTML = `
                ${end.rua || 'RUA N/A'}, ${end.numero || 'S/N'}<br>
                ${end.bairro || 'BAIRRO N/A'} - ${end.cidade || 'CIDADE'}/${end.estado || 'UF'}<br>
                CEP: ${end.cep || '00000-000'}`;

            document.getElementById('detalhes-frete').innerText = `R$ ${(p.frete || 0).toFixed(2)}`;
            document.getElementById('detalhes-total').innerText = `R$ ${p.total.toFixed(2)}`;
            
            // Itens com Imagem
            document.getElementById('detalhes-itens').innerHTML = p.itens.map(i => `
                <div class="flex gap-4 items-center border-b border-zinc-900 pb-4">
                    <img src="${i.img || (i.imgs ? i.imgs[0] : '') || 'https://via.placeholder.com/50'}" class="w-12 h-16 object-cover border border-zinc-800">
                    <div class="flex-1">
                        <span class="text-[11px] font-black uppercase block">${i.nome}</span>
                        <span class="text-[9px] text-zinc-500 block">TAMANHO: ${i.tamanho} | QTD: ${i.quantidade}</span>
                    </div>
                    <span class="font-black text-[11px]">R$ ${(i.preco * i.quantidade).toFixed(2)}</span>
                </div>`).join('');

            document.getElementById('modal-detalhes').classList.remove('hidden');
        };

        window.fecharDetalhes = () => document.getElementById('modal-detalhes').classList.add('hidden');

        onValue(ref(db, 'produtos'), (snapshot) => {
            const data = snapshot.val();
            const container = document.getElementById('lista-produtos-adm');
            container.innerHTML = "";
            if(data) {
                document.getElementById('total-count').innerText = `${Object.keys(data).length} ITENS NO CLOUD`;
                Object.keys(data).forEach(id => {
                    const p = data[id];
                    const precoAntigoHTML = p.precoAntigo ? `<span class="line-through mr-2 opacity-50">R$ ${p.precoAntigo.toFixed(2)}</span>` : '';
                    container.innerHTML += `
                        <div class="glass-panel p-5 flex gap-5 items-center ${p.status === 'inativo' ? 'opacity-30' : ''}">
                            <img src="${p.imgs ? p.imgs[0] : ''}" class="w-20 h-24 object-cover">
                            <div class="flex-1">
                                <h3 class="text-[11px] font-black uppercase italic">${p.nome}</h3>
                                <p class="text-[9px] text-zinc-500 mb-4">${precoAntigoHTML} R$ ${p.preco.toFixed(2)}</p>
                                <div class="flex gap-2">
                                    <button onclick="editarProduto('${id}')" class="bg-white text-black px-3 py-1 text-[9px] font-black">EDITAR</button>
                                    <button onclick="remover('${id}')" class="text-zinc-700 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                                </div>
                            </div>
                        </div>`;
                });
            }
        });

        document.getElementById('form-produto').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value || Date.now().toString();
            const urls = Array.from(document.querySelectorAll('.foto-url')).map(i => i.value).filter(v => v !== '');
            const sizes = Array.from(document.querySelectorAll('.size-chip.active')).map(c => c.dataset.size);
            
            const produto = {
                id: id, nome: document.getElementById('p-nome').value,
                cat: document.getElementById('p-cat').value, status: document.getElementById('p-status').value,
                precoAntigo: parseFloat(document.getElementById('p-preco-antigo').value) || 0,
                preco: parseFloat(document.getElementById('p-preco').value),
                imgs: urls, desc: document.getElementById('p-desc').value, tamanhos: sizes
            };
            await set(ref(db, 'produtos/' + id), produto);
            fecharModal();
        };

        window.adicionarCampoFoto = (valor = '') => {
            const container = document.getElementById('container-fotos');
            const div = document.createElement('div');
            div.className = "flex gap-2";
            div.innerHTML = `<input type="text" class="input-mutt foto-url" value="${valor}" placeholder="URL"><button type="button" onclick="this.parentElement.remove()" class="text-red-500 px-2 font-black">X</button>`;
            container.appendChild(div);
        };

        document.querySelectorAll('.size-chip').forEach(c => c.onclick = () => c.classList.toggle('active'));

        window.abrirModal = () => { 
            document.getElementById('form-produto').reset(); 
            document.getElementById('edit-id').value = ''; 
            document.getElementById('container-fotos').innerHTML = ''; 
            adicionarCampoFoto(); 
            document.getElementById('modal-produto').classList.remove('hidden'); 
            document.querySelectorAll('.size-chip').forEach(c => c.classList.remove('active')); 
        };

        window.fecharModal = () => document.getElementById('modal-produto').classList.add('hidden');
        window.remover = (id) => { if(confirm("Deletar produto?")) remove(ref(db, 'produtos/' + id)); };
        
        window.editarProduto = (id) => {
            onValue(ref(db, 'produtos/' + id), (snap) => {
                const p = snap.val();
                if(!p) return;
                abrirModal();
                document.getElementById('edit-id').value = id;
                document.getElementById('p-nome').value = p.nome;
                document.getElementById('p-preco-antigo').value = p.precoAntigo || '';
                document.getElementById('p-preco').value = p.preco;
                document.getElementById('p-desc').value = p.desc || '';
                document.getElementById('p-cat').value = p.cat;
                document.getElementById('p-status').value = p.status;
                document.getElementById('container-fotos').innerHTML = '';
                if(p.imgs) p.imgs.forEach(url => adicionarCampoFoto(url));
                document.querySelectorAll('.size-chip').forEach(chip => {
                    if(p.tamanhos && p.tamanhos.includes(chip.dataset.size)) chip.classList.add('active');
                });
            }, { onlyOnce: true });
        };

        window.aprovarPedido = (uid, pid) => {
            if(confirm("Confirmar que recebeu o dinheiro?")) {
                update(ref(db, `usuarios/${uid}/pedidos/${pid}`), { status: "Aprovado" })
                .then(() => alert("Pedido Aprovado!"));
            }
        };

        window.cancelarPedido = (uid, pid) => {
            if(confirm("Deseja realmente apagar/negar este pedido?")) {
                remove(ref(db, `usuarios/${uid}/pedidos/${pid}`));
            }
        };

        window.removerUsuario = (uid) => {
            if(confirm("Apagar cliente permanentemente?")) remove(ref(db, `usuarios/${uid}`));
        };

        function renderizarHistorico() {
            const cont = document.getElementById('lista-historico-adm');
            cont.innerHTML = "";
            Object.keys(dadosGlobais).forEach(uid => {
                const peds = dadosGlobais[uid].pedidos || {};
                Object.keys(peds).forEach(pid => {
                    const o = peds[pid];
                    if(o.status === 'Aprovado') {
                        cont.innerHTML += `
                            <div class="glass-panel p-4 flex justify-between items-center opacity-60">
                                <span class="text-[10px] font-black">${o.data} - ${dadosGlobais[uid].perfil?.nome || 'Cliente'}</span>
                                <div class="flex items-center gap-4">
                                    <button onclick="verDetalhes('${uid}', '${pid}')" class="text-[9px] font-black underline">VER TUDO</button>
                                    <span class="font-black italic">R$ ${o.total.toFixed(2)}</span>
                                    <button onclick="cancelarPedido('${uid}', '${pid}')" class="text-zinc-800 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                                </div>
                            </div>`;
                    }
                });
            });
        }
    </script>
</body>
</html>
